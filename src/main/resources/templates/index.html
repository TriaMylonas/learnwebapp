<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Learn Web development</title>
</head>
<body>


<!-- Header-->
<div class="m-2">
    <div class="h2 container-lg  bg-primary p-2 text-white bg-opacity-75 col-md-12
                d-flex justify-content-center align-items-center">
        I am learning Web Application Entwicklung!
    </div>
</div>

<!-- Text-->
<div class="h4 container mt-5 mb-5 col-md-8 d-flex justify-content-center align-items-center">
    Hier befinden wir uns auf der Startseite!

</div>

<!-- Image-->
<div class="container d-flex align-items-center">
    <img th:src="@{/images/list_image.png}" alt="A check list Icon" class="mx-auto img-fluid">
</div>


<!--Buttons-->
<div class="col-md-12 d-flex justify-content-center align-items-center">
    <a th:href="@{/users}">
        <button sec:authorize="hasAnyRole('ADMIN','USER')" type="button" class="btn btn-primary mt-5">
            Zur List
        </button>
    </a>
</div>

<div class="col-md-12 d-flex justify-content-center align-items-center">
    <span>
        <a th:href="@{/formula}">
            <button type="button" class="btn btn-warning mt-3 mx-3 ">
                Add neue
            </button>
        </a>
    </span>
</div>


<!-- Text-->
<div class="h4 container mt-5 mb-5 col-md-6 d-flex justify-content-center align-items-center"
    sec:authorize="hasAnyRole('ADMIN','USER')">
    Sie können die Liste mit der Nutzer sehen, wenn Sie die "Zur List" Button klicken.
</div>

<div class="h4 container mt-5 mb-5 col-md-6 d-flex justify-content-center align-items-center">
    Sie können neue Nutzer in der List zufügen, wenn Sie die "Add neue" Button klicken.
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>


</html>
