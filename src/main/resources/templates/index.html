<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>


<!-- I use the container class from Bootstrap to be more response my web app.  -->
<!-- also I use the existing classes from Bootstrap to change the style on my html web side quick and easy
    I want to learn working a little with them-->
<div class="m-2">
    <div class="h2 container  bg-primary p-2 text-white bg-opacity-75" >
        I am learning Web Application Entwicklung!
    </div>
</div>

<div class="h4 container mt-5 mb-5">
    Hier ist eine Form zum Ausfuellen!
</div>

<form class="container">

    <div class="mb-3">
        <label for="text" class="form-label pt-1 pb-1 px-3 bg-secondary  border border-secondary rounded"
               style="--bs-bg-opacity:.5">Vorname</label>
        <input type="text" class="form-control border border-secondary rounded" id="text" placeholder="Vorname">
    </div>

    <div class="mb-3">
        <label for="nachname" class="form-label pt-1 pb-1 px-3 bg-secondary  border border-secondary rounded"
               style="--bs-bg-opacity:.5">Nachname</label>
        <input type="password" class="form-control  border border-secondary rounded" id="nachname"
               placeholder="Nachname">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Learn Bootstrap</title>
</head>

</html>
